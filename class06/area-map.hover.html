        svg, defs, clipPath {
height: 0; 
position: absolute; 
top: 0; left: 0;  
}

#figura {
position: relative; 
width: 360px; height: 480px; 
border: 1px solid black; 
border-radius: 20px; 
margin: 10px auto; 
overflow: hidden; 
background-color: white;
}
#figura::before {
display: block; 
content: ""; 
position: absolute; 
top: 0; left: 0; 
background-image: url('https://lh3.googleusercontent.com/-nGr9cn8UyPc/Vhvb4OAhzlI/AAAAAAAAEsc/OWUL6oQjPys/s800-Ic42/AugustoWarnke.jpg'); 
background-size: cover;  
opacity: .4;
width: 360px; height: 480px; 
}

#capaRecorte {
display: block; 
position: absolute; 
top: 0; left: 0; 
width: 360px; height: 480px; 
}

#imagen {
width: 360px; height: 480px; 
position: absolute;
top: 0; left: 0; 
cursor: crosshair; 
}

#figura area {
display: block; 
}
